<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutay Aydemir | Bilgisayar Mühendisi</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #38bdf8;
            --sub-text: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            animation: fadeIn 1.5s ease;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; letter-spacing: -1px; }
        h1 span { color: var(--accent-color); }
        .title { font-size: 1.25rem; color: var(--sub-text); margin-bottom: 30px; }
        .divider { width: 50px; height: 4px; background-color: var(--accent-color); margin: 0 auto 30px auto; border-radius: 2px; }
        
        .about-text {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 40px;
        }

        .links { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        
        .btn {
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid var(--sub-text);
            padding: 12px 30px;
            border-radius: 50px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .btn:hover {
            border-color: var(--accent-color);
            background-color: var(--accent-color);
            color: #000;
            transform: translateY(-3px);
        }

        footer { margin-top: 50px; font-size: 0.8rem; color: var(--sub-text); opacity: 0.6; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) { h1 { font-size: 2.2rem; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kutay <span>Aydemir</span></h1>
        <div class="title">Bilgisayar Mühendisi</div>
        <div class="divider"></div>

        <p class="about-text">
            Merhaba, ben Kutay. <strong>TED Üniversitesi</strong> Bilgisayar Mühendisliği mezunuyum. 
            Modern web teknolojileri ve yazılım geliştirme üzerine odaklanıyorum.
        </p>

        <div class="links">
            <a href="mailto:kutayzku@gmail.com" class="btn">Bana Ulaş</a>
            <a href="https://github.com/kutayzku" target="_blank" class="btn">GitHub</a>
            <a href="https://www.linkedin.com/in/kutay-aydemir/" target="_blank" class="btn">LinkedIn</a>
        </div>

        <footer>
            &copy; 2025 Kutay Aydemir
        </footer>
    </div>

</body>
</html>
